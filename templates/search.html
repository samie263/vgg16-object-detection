{% extends "base.html" %}
{% block title %} Searched objects {% endblock %}
{% block content %}
 
 
<div class="container p-5 border-dark">
        <div class="p-3 d-flex justify-content-between"> 
             <h4 class="font-weight-bolder">Search results for {{search_txt}} </h4> 
             <a href="/" class="btn btn-sm rounded-0 pl-5 pr-5 rounded-0 border-dark"> Back to home</a>
         </div>
        <div class="row top-border">
               {% for image in frames_list %}
                <div class="col-md-3 p-1">
                  <div  style="height:150px; width:100%" class="p-2 img-thumbnail rounded-0">
                     
                     <img style="width:100%; height:100%" src="{{ url_for('static', filename=image) }}" >
                  </div>
               </div>
               {%endfor%}  
        </div>
</div>
{% endblock %}
